<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>

    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: #fff;
            padding: 16px 32px;
            font-size: 22px;
            font-weight: 600;
        }

        .container {
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e6e6e6;
        }

        th {
            background-color: #f1f3f5;
            font-weight: 600;
            color: #444;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .price {
            font-weight: 600;
            color: #198754;
        }

        .btn-view {
            display: inline-block;
            padding: 6px 12px;
            background-color: #0d6efd;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-view:hover {
            background-color: #0b5ed7;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>

<body>

<header>
    ðŸ›’ My E-Commerce Store â€” Products
</header>

<div class="container">
    <h1>Available Products</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}">Product Name</td>
            <td class="price" th:text="${p.price}">100</td>
            <td>
                <a class="btn-view" th:href="@{'/product/detail/' + ${p.id}}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>

</footer>

</body>
</html>
